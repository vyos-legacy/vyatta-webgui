    .x-window-body
    {
        background:transparent none repeat scroll 0 0;

    .x-window-header-text

        cursor:pointer;
        color: #ff6600;
    }

    .x-panel-header

	color:#FFF;
        padding:5px;
        border:1px solid #efefef;
        line-height: 15px;
        background: #ff6600
    }
    .v-panel-body
    {

        /*border-top:0 none;*/
        overflow:hidden;
        background: white;
        position: relative; /* added for item scroll positioning */
    }

    .vProgressPanel_css
    {
      border: #000000 1px solid;
    }

    .status
    {
        color:#555;
    }
    .x-progress-wrap.left-align .x-progress-text
    {
        text-align:left;
    }
    .x-progress-wrap.custom
    {
        height:15px;
        border:1px solid #000;
        overflow:hidden;
        padding:0 2px;
    }
    .ext-ie .x-progress-wrap.custom
    {
        height:19px;
    }
    .custom_red .x-progress-inner
    {
        height:15px;
        background: white;
    }
    .custom_red .x-progress-bar {
        height:15px;
        background: #D60000;
        border:1px solid #FFFFFF;
    }
    .x-progress-wrap
    {
        border: 1px solid #000000;
        overflow: hidden;
    }
    .custom_green .x-progress-inner {
        height:15px;
        background: white;
    }
    .custom_green .x-progress-bar {
        height:15px;
        background: #009933;
        border:1px solid #FFFFFF;
    }
    .x-progress-text
    {
        font-size:11px;
        font-weight:bold;
        color:#fff;
        padding:1px 5px;
        overflow:hidden;
        position:absolute;
        left:0;
        text-align:center;
    }

    .x-progress-text-back
    {
        color:#000;
        line-height:16px;
    }
    .ext-ie .x-progress-text-back
    {
        line-height:15px;
    }

    .x-grid-panel .x-panel-body
    {
        overflow:hidden !important;
        border: 1px solid #efefef
    }

    #messageContactServiceCustomer

	color:#FF6600;

            border:0px;
            padding:10px;
    }

    #logon_content td.alignRight
    {
            text-align:right;
    }

    #logon_content td.alignLeft
    {
            text-align:left;
    }

    #logon_content input

            background:#FFF;
            font-size:11px;
    }

	font-family:arial;
	font-size: 11px;
	border:1px;

	margin-left:0px;
