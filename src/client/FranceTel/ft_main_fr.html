<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
        <title>Open Appliance</title>
        <link href="css/ft_style.css" rel="stylesheet" type="text/css" />
        <link href="css/ft_login.css" rel="stylesheet" type="text/css" />
        <link href="css/ft_confPanels.css" rel="stylesheet" type="text/css" />
        <link href="css/ft_calendar.css" rel="stylesheet" type="text/css" />
		<link href="css/ft_sitemap.css" rel="stylesheet" type="text/css" />
		<!--[if IE]>
		<link href="css/ft_style_ie.css" rel="stylesheet" type="text/css" />
		<![endif]-->

        <script type="text/javascript" src="utils/ft_language_fr.js">
        </script>
        <script type="text/javascript" src="ft_oaConfig.js">
        </script>
		<script type="text/javascript" src="ft_devConfig.js">
        </script>
        <script type="text/javascript" src="js/ui/ft_htmlBuilder.js">
        </script>			
        <script type="text/javascript" src="utils/ft_allUtils.js">
        </script>
        <script type="text/javascript" src="js/businessLayer/ft_allBusLayers.js">
        </script>
        <script type="text/javascript" src="js/ui/ft_allUI.js">
        </script>
        <script type="text/javascript" src="js/ui/config/ft_allConfigPanels.js">
        </script>
    </head>
    <body>
        <center>
            <div id="main">
                <!-- **** header start **** -->
                <div id="header">
                    <nobr>
                        <div class="logo">
                            <a href="#" onclick="f_home()"><img src="images/fr/Logo_OBS-Web.gif" alt="logo Orange Business Services" border="0"></a>
                        </div>
                        <div id="lang_bar">
                            <select id="ft_language" name="language" size="1" STYLE="width: 87px; background-color: #EFEFEF; font-size: 8pt; border-style: solid; border-color: #CCC;" onChange="f_onLanguageChange();">
							    <option id="lang_option_en" value="en"></option>
								<option id="lang_option_fr" value="fr" selected="selected"></option>							
                            </select>
                        </div>
                    </nobr>
                    <!-- **** welcome start **** -->
                    <div id="welcome">
                        <span id="welcome_admin"></span>
                        <a href="#" id="logoff" class="logoff" onfocus="this.blur();"></a>
                    </div><!-- ****  welcome end **** --><!-- **** pri nav start **** -->
                    <div id="pri_nav">
                        <table class="nav1" cellpadding="0" cellspacing="0">
                            <thead>
                                <tr id="nav1_tr">
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- **** pri nav end **** -->
                </div>
                <!-- **** header end **** -->
                    <!-- **** login start **** -->
                    <div id="login_background">
                        <div id="login_page">
                            <div id="ft_login_container" align="center">
                                <div align='center'><img id='login_banner' src='images/fr/oa_banner.gif'></div>
                                <br/><br/><br/><br/>
                                <div id="login_content" align="center">
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                    </div>
                    <!-- **** login end **** -->
                <div id="tab_content">
                </div>
                <div id="oa_container">
                </div>
                <!-- **** 2nd nav start **** -->
                <div id="oa_2_nav"></div>
                <!-- **** 2nd nav end **** -->
				<!-- **** 3nd nav start **** -->
                <div id="sub_menu_container">
                    <div id="sm_applications" class="left_sub_menu"></div>
                    <div id="sm_users" class="left_sub_menu"></div>
                    <div id="sm_monitoring" class="left_sub_menu"></div>
                    <div id="sm_backup" class="left_sub_menu"></div>
                    <div id="sm_config" class="left_sub_menu"></div>
                    <div id="sm_myprof" class="left_sub_menu"></div>
                </div>
                <!-- **** 3nd nav end **** -->
                <div id="dyn_sub_menu" class="dyn_sub_menu"></div>
                <div id="config_panel" valign="center">
                	<div id="config_panel_img_title">
                        <img align="left" src="images/fr/32_disquette.gif" class="config_panel_img"><h1 valign="bottom" id="config_panel_title"></h1>
					</div>
                </div>
                <div id="ft_container" valign="top">
                </div>
                <!-- **** footer start **** -->
                <div id="footer">
                    <div id="footer_left">
                        <ul>
                            <li>
                                <a id="contact_href" onclick="f_contact()"></a>
                            </li>
                            <li>
                                <a id="sitemap_href" onclick="f_siteMapClick()"></a>
                            </li>
                        </ul>
                    </div>
                    <div id="footer_center">
                        Copyright France Telecom
                        <font>
                            &copy;
                        </font>
                        2009
                    </div>
                    <div id="footer_clock">
                        v2.1.0.OS V4 1R5B6
                    </div>
                </div>
                <!-- **** footer end **** -->
            </div>
        </center>

        <!-- a div uses for popup message -->
        <div align="center" valign="center" id="ft_popup_message"></div>
        <div align="center" valign="center" id="ft_modal_popup_message"></div>
        <div align="center" valign="center" id="ft_modal_wait_message"></div>

		<!-- sitemap -->
        <div id="sitemap_div">
            <h3 id="sitemap_title" style="font-size:16px"></h3>
            <div class="sitemap_main">
                <ul id="sitemap_vmlink_ul"></ul>
            </div>
			<div><img border="0" src="images/en/bt_cancel.gif" onclick="f_siteMapClickHandler('closeButton')"></div>
        </div>
        <iframe name="uploadFrame" width="0" height="0" style="display:none"></iframe>
    </body>
</html>
