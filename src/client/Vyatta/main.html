<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Vyatta Web GUI</title>
    <link rel="stylesheet" type="text/css"
                href="/ext-2.1/resources/css/ext-all.css" />

    <!-- GC -->
        <!-- LIBS -->
        <script type="text/javascript"
         src="/ext-2.1/adapter/ext/ext-base.js"></script>
        <!-- ENDLIBS -->

    <script type="text/javascript" src="/ext-2.1/ext-all.js"></script>
    <link href="css/base-css.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="text/javascript" src="utils/vyatta-constant-values.js"></script>
  <script type="text/javascript" src="utils/vyatta_rowLayout.js"></script>
  <script type="text/javascript" src="utils/vyatta-cli-command.js"></script>
  <script type="text/javascript" src="utils/vyatta_grid_checkColumn.js"></script>
  <script type="text/javascript" src="utils/vyatta-utils.js"></script>
  <script type="text/javascript" src="js/vyatta-panels.js"></script>
  <script type="text/javascript" src="js/vyatta-tree.js"></script>
  <script type="text/javascript" src="js/vyatta-login.js"></script>
  <script type="text/javascript" src="js/vyatta-configuration-tab.js"></script>
  <script type="text/javascript" src="js/vyatta-operation-tab.js"></script>
  <script type="text/javascript" src="js/vyatta-components.js"></script>
  <script type="text/javascript" src="js/vyatta-main.js"></script>

  <div id="id_header" >
    <table id="id_header_table" cols="5" background="images/head-background.PNG" border="0" cellborder="0"
            cellpadding="0" cellspacing="0" nowrap width="100%">
    <tr>
    <th>
        <span>
          <img margin-top="0px" width="200" src="images/vyatta-logo.PNG" alt="vyatta VC4" border="0">
        </span>
    </th>

    <td nowrap colspan="2" valign="top"  border="0">
        <div id="id_header_text" class="v_header_text">
            User:&nbsp; name &nbsp;&nbsp;&nbsp;
            <a href="#" onclick="f_userLogout(true)">Logout</a>
        </div>
    </td>

    <td id="id_header_tab" border="1" valign="bottom" halign="left"
            colspan="2" width="100%">
        <div id="id_header_tab">
        <table id="v_tab_table" valign="bottom">
        <tr>
            <td><a href="#" onClick="f_handleOnTabClick('name')" onfocus="this.blur();">
                <img src="images/status-tab-off.PNG"></a></td>
            <td><a href="#" onClick="f_handleOnTabClick('op')" onfocus="this.blur();">
                <img src="images/diagnostics-tab-off.PNG"></a></td>
            <td><a href="#" onfocus="this.blur();">
                <img src="images/configuration-tab-on.PNG"></a></td>
            <td><a href="#" onfocus="this.blur();">
                <img src="images/operation-tab-off.PNG" id="v_tab_operation"
                onmouseover="f_handleTabOnMouseOver('op')"
                onmouseout="f_handleTabOnMouseOut('op')"></a></td>
        </tr>
        </table>
        </div>
    </td>

    

    </tr></table>
  </div>

  <!-- pre-load all the tab images --- 
  <div>
    <img width="200" src="images/operation-tab-over.PNG" alt="vyatta VC4" border="0">
  </div> -->
</body>
</html>
